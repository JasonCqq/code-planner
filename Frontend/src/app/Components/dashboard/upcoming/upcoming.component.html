<app-main-sidebar></app-main-sidebar>
<app-main-nav
  [title]="'Upcoming'"
  (searchResults)="displayResults($event)"
></app-main-nav>

<main class="default-dash-container">
  <section class="content-grid" *ngIf="upcoming">
    <div *ngFor="let u of upcoming">
      <app-link-item
        [itemData]="u"
        [specialRequest]="'upcoming'"
        (linkUpdate)="deleteLink($event)"
      ></app-link-item>
    </div>
  </section>
</main>
