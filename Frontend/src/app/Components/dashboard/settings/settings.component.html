<app-main-sidebar></app-main-sidebar>

<main class="settings-page">
  <div class="settings-flex">
    <h1>User Settings</h1>
    <button class="settings-delete" style="opacity: 0.25">
      Delete Account
    </button>
  </div>

  <div class="settings-grid">
    <section class="settings-item">
      <h3>Account</h3>
      <p>Email: {{ user.email }}</p>
      <p>Account Created: {{ user.creationDate | date: "shortDate" }}</p>
      <p style="opacity: 0.25">Change Password</p>
    </section>

    <form
      class="settings-item"
      [formGroup]="preferenceForm"
      (submit)="submitForm()"
    >
      <h3>Preferences</h3>

      <span>
        <mat-label for="previews">Rich Previews</mat-label>
        <mat-slide-toggle
          #previews
          formControlName="previews"
        ></mat-slide-toggle
      ></span>

      <span>
        <mat-label for="emailNotifications" style="opacity: 0.25"
          >Email Notifications for Upcomings</mat-label
        >
        <mat-slide-toggle
          #emailNotifications
          formControlName="emailNotifications"
        ></mat-slide-toggle>
      </span>

      <p *ngIf="changesApplied" style="color: green">Changes Applied!</p>

      <button type="submit" class="settings-apply">Apply Changes</button>
    </form>

    <section class="settings-item">
      <h3>Extra</h3>
      <a routerLink="" fragment="home_contact">Contact Page</a>
      <a style="opacity: 0.25">Request Account Data</a>
    </section>
  </div>
</main>
