<!-- SET REMINDERS/NOTIFICATIONS SO USER CAN COME BACK ON RIGHT DAY -->
<main class="dashboard-container">
  <div class="d-sidebar">
    <div class="sidebar-profile">
      <p>Jason</p>
      <mat-icon fontIcon="expand_more"></mat-icon>
    </div>

    <div class="sidebar-search">
      <mat-icon fontIcon="search"></mat-icon>
      <input id="search" placeholder="Search links or folders..." />
    </div>

    <div class="sidebar-pins">
      <mat-icon fontIcon="star"></mat-icon>
      <h1>Pinned</h1>
    </div>

    <div class="sidebar-folders">
      <div class="folders-flex">
        <mat-icon fontIcon="folder"></mat-icon>
        <h1>Folders</h1>
      </div>

      <button>
        <mat-icon fontIcon="add"></mat-icon>
        Create new folder
      </button>
    </div>
  </div>

  <div class="d-main">
    <div class="main-title">Recent</div>

    <div class="main-functions">
      <button><mat-icon fontIcon="add_link"></mat-icon> Add Link</button>
      <button>
        <mat-icon fontIcon="dataset_linked"></mat-icon>
        Add Multiple
      </button>
    </div>

    <div class="main-content">
      <div class="content-nav">
        <p>Recently Viewed</p>
        <p>Filter</p>
        <mat-icon fontIcon="apps"></mat-icon>
        <mat-icon fontIcon="view_list"></mat-icon>
        <mat-icon fontIcon="view_headline"></mat-icon>
      </div>
      <div class="content-grid"></div>
    </div>
  </div>
</main>
