<app-main-sidebar></app-main-sidebar>
<app-main-nav
  [title]="'Trash'"
  (searchResults)="displayResults($event)"
></app-main-nav>

<span>
  <button style="opacity: 0.25">Clear All</button>
</span>

<main class="default-dash-container">
  <section class="content-grid" *ngIf="trash">
    <div *ngFor="let t of trash">
      <app-link-item
        [itemData]="t"
        (linkUpdate)="deleteLink($event)"
        [specialRequest]="'delete'"
      ></app-link-item>
    </div>
  </section>
</main>
