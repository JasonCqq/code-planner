<app-main-sidebar></app-main-sidebar>
<app-main-nav
  [title]="'Trash'"
  (searchResults)="displayResults($event)"
></app-main-nav>

<span>
  <button (click)="togglePrompt()">Clear All</button>

  <section *ngIf="clearPrompt" class="clear-prompt-overlay">
    <div class="clear-prompt">
      <h1>Are you sure?</h1>

      <div class="clear-prompt-flex">
        <button (click)="deleteAllTrash(); togglePrompt()">Yes</button>
        <button (click)="togglePrompt()">No</button>
      </div>
    </div>
  </section>
</span>

<main class="default-dash-container">
  <section class="content-grid" *ngIf="trash">
    <div *ngFor="let t of trash">
      <app-link-item
        [itemData]="t"
        (linkUpdate)="deleteLink($event)"
        [specialRequest]="'delete'"
      ></app-link-item>
    </div>
  </section>
</main>
