<!--Add *ngIf="user" after finished testing-->
<app-main-sidebar></app-main-sidebar>
<app-main-nav (searchResults)="displayResults($event)"></app-main-nav>

<main class="dashboard-container default-dash-container">
  <section class="content-grid" *ngIf="links">
    <div *ngFor="let link of links">
      <app-link-item
        [itemData]="link"
        (linkUpdate)="deleteLink($event)"
      ></app-link-item>
    </div>
  </section>
</main>
