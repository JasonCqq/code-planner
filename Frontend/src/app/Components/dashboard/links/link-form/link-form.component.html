<form class="add-link-form" [formGroup]="linkForm" (submit)="submitForm()">
  <h1>Add a link</h1>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label for="url">URL</mat-label>
    <input matInput type="url" #url formControlName="url" required />
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label for="folder">Folder (Optional)</mat-label>
    <mat-select #folder formControlName="folder">
      <mat-option *ngFor="let folder of folders" [value]="folder.id">{{
        folder.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <p>Remind me on</p>
  <mat-form-field>
    <input
      #remind
      type="datetime"
      formControlName="remind"
      matInput
      [matDatepicker]="picker"
      placeholder="(Optional)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-slide-toggle [hideIcon]="true" #bookmarked formControlName="bookmarked">
    <p style="color: white; margin-left: 0.5vw"><strong>Bookmark</strong></p>
  </mat-slide-toggle>

  <button type="submit" [disabled]="linkForm.invalid">Submit</button>
</form>
