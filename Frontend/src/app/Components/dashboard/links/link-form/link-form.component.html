<form class="add-link-form" [formGroup]="linkForm" (submit)="submitForm()">
  <h1>Add a link</h1>

  <mat-form-field appearance="outline">
    <mat-label for="title">Title *</mat-label>
    <input matInput type="text" #title formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label for="url">URL *</mat-label>
    <input matInput type="text" #url formControlName="url" />
  </mat-form-field>

  <!--Maybe put this to next page of form-->
  <!-- <div>
    <label for="thumbnail">Thumbnail</label>
    <input #thumbnail formControlName="thumbnail" />
  </div> -->

  <mat-form-field appearance="outline">
    <mat-label for="folder">Folder</mat-label>
    <input matInput type="text" #folder formControlName="folder" />
  </mat-form-field>

  <p>Remind me on</p>
  <mat-form-field>
    <input
      #remind
      type="datetime"
      formControlName="remind"
      matInput
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox #bookmarked formControlName="bookmarked">
    Bookmark
  </mat-checkbox>

  <button type="submit">Next</button>
</form>
