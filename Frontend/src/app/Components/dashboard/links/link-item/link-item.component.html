<div class="link-item">
  <a [href]="'//' + itemData.url" target="_blank">
    <div class="link-details">
      <p class="link-url">{{ itemData.url | slice: 0 : 25 }}</p>
      <p class="link-title">
        {{ itemData.title | slice: 0 : 40
        }}{{ itemData.title.length > 40 ? "..." : "" }}
      </p>
      <p class="link-date" *ngIf="specialRequest === 'none'">
        {{ itemData.createdAt | date: "shortDate" }}
      </p>
      <p
        class="link-date"
        *ngIf="specialRequest === 'upcoming'"
        style="color: #f73830"
      >
        Upcoming: {{ itemData.remind | date: "shortDate" }}
      </p>
    </div>

    <div class="link-preview">
      <img [src]="itemData.thumbnail" height="100px" width="175px" />
    </div>
  </a>

  <div class="link-options">
    <mat-icon
      fontIcon="close"
      class="link-delete"
      (click)="moveToTrash()"
      *ngIf="specialRequest !== 'delete'"
    ></mat-icon>

    <mat-icon
      fontIcon="edit"
      class="link-edit"
      style="transform: scale(0.8)"
      *ngIf="specialRequest !== 'delete'"
    ></mat-icon>

    <mat-icon
      fontIcon="close"
      class="link-delete"
      style="color: #f73830"
      *ngIf="specialRequest === 'delete'"
      (click)="permanentDelete()"
    ></mat-icon>

    <mat-icon
      fontIcon="restore"
      class="link-restore"
      style="transform: scale(0.95)"
      *ngIf="specialRequest === 'delete'"
      (click)="restoreLink()"
    ></mat-icon>
  </div>
</div>
