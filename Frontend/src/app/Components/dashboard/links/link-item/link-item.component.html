<div class="link-item">
  <section>
    <a class="link-details" [href]="'//' + itemData.url" target="_blank">
      <p class="link-url">{{ itemData.url | slice: 0 : 25 }}</p>
      <p class="link-title">
        {{ sanitizedTitle | slice: 0 : 30
        }}{{ sanitizedTitle.length > 30 ? "..." : "" }}
      </p>
      <p class="link-date" *ngIf="specialRequest === 'none'">
        {{ itemData.createdAt | date: "shortDate" }}
      </p>
      <p
        class="link-date"
        *ngIf="specialRequest === 'upcoming'"
        style="color: #f73830"
      >
        Upcoming: {{ itemData.remind | date: "shortDate" }}
      </p>
    </a>

    <div class="link-preview" *ngIf="this.previews">
      <img [src]="itemData.thumbnail" height="100px" width="170px" />
    </div>
  </section>

  <!--Link CRUD Options-->
  <div class="link-options">
    <mat-icon
      fontIcon="close"
      class="link-delete"
      (click)="moveToTrash()"
      *ngIf="specialRequest !== 'delete'"
    ></mat-icon>

    <mat-icon
      fontIcon="edit"
      class="link-edit"
      style="transform: scale(0.8)"
      *ngIf="specialRequest !== 'delete'"
      (click)="toggleEdit()"
    ></mat-icon>

    <mat-icon
      fontIcon="close"
      class="link-delete"
      style="color: #f73830"
      *ngIf="specialRequest === 'delete'"
      (click)="permanentDelete()"
    ></mat-icon>

    <mat-icon
      fontIcon="restore"
      class="link-restore"
      style="transform: scale(0.95)"
      *ngIf="specialRequest === 'delete'"
      (click)="restoreLink()"
    ></mat-icon>
  </div>
</div>

<!-- Edit Form -->
<app-link-edit-form
  *ngIf="editting"
  [itemData]="itemData"
  (toggleEdit)="toggleEdit()"
></app-link-edit-form>
