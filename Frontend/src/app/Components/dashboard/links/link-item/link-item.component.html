<div class="link-item">
  <a [href]="'//' + itemData.url" target="_blank">
    <div class="link-details">
      <p class="link-url">{{ itemData.url | slice: 0 : 30 }}</p>
      <p class="link-title">
        {{ itemData.title | slice: 0 : 40
        }}{{ itemData.title.length > 40 ? "..." : "" }}
      </p>
      <p class="link-date">
        {{ itemData.createdAt | date: "shortDate" }}
      </p>
    </div>

    <div class="link-preview">
      <img [src]="itemData.thumbnail" height="100px" width="175px" />
    </div>
  </a>

  <div class="link-options">
    <mat-icon
      fontIcon="close"
      class="link-delete"
      (click)="moveToTrash()"
    ></mat-icon>
    <mat-icon
      fontIcon="edit"
      class="link-edit"
      style="transform: scale(0.8)"
    ></mat-icon>
  </div>
</div>
