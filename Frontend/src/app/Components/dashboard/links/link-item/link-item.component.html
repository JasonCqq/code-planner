<div
  class="link-item"
  [ngClass]="addingID && massEditting ? 'link-item-border' : ''"
  (click)="addMassID(itemData.id)"
>
  <section [ngClass]="massEditting ? 'disabled' : ''">
    <a class="link-details" [href]="'//' + itemData.url" target="_blank">
      <p class="link-url">{{ itemData.url | slice: 0 : 25 }}</p>
      <p class="link-title">
        {{ itemData.title | slice: 0 : 35
        }}{{ itemData.title.length > 35 ? "..." : "" }}
      </p>
      <p class="link-date" *ngIf="specialRequest !== 'Upcoming'">
        {{ itemData.createdAt | date: "shortDate" }}
      </p>
      <p class="link-date link-date2" *ngIf="specialRequest === 'Upcoming'">
        Upcoming: {{ itemData.remind | date: "shortDate" }}
      </p>
    </a>

    <div class="link-preview" *ngIf="this.previews">
      <img src="{{ 'data:image/png;base64,' + itemData.thumbnail }}" />
    </div>
  </section>

  <!--Link CRUD Options-->
  <div class="link-options" *ngIf="!massEditting">
    <mat-icon
      fontIcon="edit"
      class="link-edit"
      *ngIf="specialRequest !== 'Trash'"
      (click)="toggleEdit()"
    ></mat-icon>

    <mat-icon
      fontIcon="close"
      class="link-delete"
      (click)="moveToTrash()"
      *ngIf="specialRequest !== 'Trash'"
    ></mat-icon>

    <mat-icon
      fontIcon="restore"
      class="link-restore"
      *ngIf="specialRequest === 'Trash'"
      (click)="restoreLink()"
    ></mat-icon>

    <mat-icon
      fontIcon="close"
      class="link-delete"
      *ngIf="specialRequest === 'Trash'"
      (click)="permanentDelete()"
    ></mat-icon>
  </div>
</div>

<!-- Edit Form -->
<app-link-edit-form
  *ngIf="editForm"
  [itemData]="itemData"
  (toggleEdit)="toggleEdit()"
></app-link-edit-form>
