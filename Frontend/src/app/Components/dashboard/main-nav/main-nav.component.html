<nav class="main-nav">
  <div class="nav-flex">
    <p class="nav-title">{{ title ? title : "Dashboard" }}</p>
    <p
      class="nav-question"
      #tooltip="matTooltip"
      matTooltip="This site is still in beta, please use the contact form in the homepage or create an issue on Github. I will fix it or add it as soon as possible. Thank you."
      (click)="tooltip.toggle()"
      [matTooltipPosition]="'right'"
    >
      <u>Found a bug or want a feature?</u>
    </p>
  </div>

  <div class="nav-container">
    <mat-form-field appearance="outline" [formGroup]="query" class="nav-search">
      <mat-label for="linkQuery">Search</mat-label>
      <input
        matInput
        type="text"
        formControlName="linkQuery"
        #linkQuery
        style="display: flex; align-items: center"
      />
    </mat-form-field>

    <div class="nav-buttons">
      <button (click)="toggleForm()">
        <span class="material-icons-round faq-icon">add</span>Add links
      </button>

      <mat-icon
        fontIcon="visibility"
        class="nav-preview-icon"
        [ngClass]="{ 'selected-icon': this.previews === true }"
        (click)="toggleThumbnail()"
        matTooltip="Toggle Previews Temporarily"
      ></mat-icon>
    </div>

    <div *ngIf="createForm === true" class="create-form-overlay">
      <div class="create-form">
        <mat-icon
          fontIcon="close"
          (click)="toggleForm()"
          class="create-form-close"
        ></mat-icon>
        <app-link-form (closeForm)="toggleForm()"></app-link-form>
      </div>
    </div>
  </div>
</nav>
