<nav class="main-nav">
  <p class="nav-title">{{ title ? title : "Dashboard" }}</p>

  <div class="nav-container">
    <p class="nav-search">
      <mat-form-field appearance="outline" [formGroup]="query">
        <mat-label for="linkQuery">Search</mat-label>
        <input
          matInput
          type="text"
          formControlName="linkQuery"
          #linkQuery
          style="display: flex; align-items: center"
        />
      </mat-form-field>
    </p>

    <button (click)="toggleForm()">Add links</button>

    <div *ngIf="createForm === true" class="create-form-overlay">
      <div class="create-form">
        <mat-icon
          fontIcon="close"
          (click)="toggleForm()"
          class="create-form-close"
        ></mat-icon>
        <app-link-form (closeForm)="toggleForm()"></app-link-form>
      </div>
    </div>

    <mat-icon fontIcon="apps"></mat-icon>
    <mat-icon fontIcon="view_list"></mat-icon>
    <mat-icon fontIcon="visibility_off"></mat-icon>
  </div>
</nav>
