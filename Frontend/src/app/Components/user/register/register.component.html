<main class="register-container">
  <a class="home-ref" routerLink=""> LinkStorage </a>

  <form
    class="register-form"
    [formGroup]="applyForm"
    (submit)="submitApplication()"
  >
    <h1>Sign Up</h1>

    <mat-form-field appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput type="text" id="username" formControlName="username" />
      <mat-error *ngIf="username?.invalid && username?.touched"
        >Username required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="email">Email address</mat-label>
      <input matInput type="text" id="email" formControlName="email" />
      <mat-hint style="font-size: 0.7rem">
        * Your email will be used if you forget your password
      </mat-hint>
      <mat-error *ngIf="email?.invalid && email?.touched"
        >Invalid Email</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="password">Password (8-20 characters)</mat-label>
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
      />
      <mat-error *ngIf="password?.invalid && password?.touched"
        >Invalid Password</mat-error
      >
    </mat-form-field>

    <div *ngIf="formErrors" class="form-errors">
      <span class="material-icons-round"> error </span>
      <p>{{ formErrors }}</p>
    </div>

    <button type="submit" mat-raised-button [disabled]="applyForm.invalid">
      Register
    </button>

    <a class="register-extra" routerLink="/user/login"> I have an account </a>
  </form>
</main>
