<main class="register-container">
  <a class="home-ref" routerLink=""> LinkStorage </a>

  <form
    class="register-form"
    [formGroup]="applyForm"
    (submit)="submitApplication()"
  >
    <h1>Sign Up</h1>

    <label for="username">Username</label>
    <mat-form-field appearance="fill">
      <input matInput type="text" id="username" formControlName="username" />
      <mat-error *ngIf="username?.invalid && username?.touched"
        >Username required</mat-error
      >
    </mat-form-field>

    <label for="email">Email</label>
    <mat-form-field appearance="fill">
      <input matInput type="text" id="email" formControlName="email" />
      <mat-error *ngIf="email?.invalid && email?.touched"
        >Invalid Email</mat-error
      >
    </mat-form-field>

    <label for="password">Password (8-20 characters)</label>
    <mat-form-field appearance="fill">
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
      />
      <mat-error *ngIf="password?.invalid && password?.touched"
        >Invalid Password</mat-error
      >
    </mat-form-field>

    <div *ngIf="formErrors" class="form-errors">
      <span class="material-icons-round"> error </span>
      <p>{{ formErrors }}</p>
    </div>

    <button
      type="submit"
      mat-raised-button
      [disabled]="applyForm.invalid"
      *ngIf="!formLoading"
    >
      Register
    </button>

    <div *ngIf="loadingService.isLoading$ | async">
      <mat-spinner diameter="35" style="margin: auto"></mat-spinner>
      <p style="text-align: center; margin-top: 10px">
        Creating your account...
      </p>
    </div>

    <a class="register-extra" routerLink="/user/login"> I have an account </a>
  </form>
</main>
